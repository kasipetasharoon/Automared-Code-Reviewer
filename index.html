<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Code Reviewer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 250px;
            margin-top: 20px;
            padding: 15px;
            font-family: Consolas, monospace;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: 0.3s;
        }

        button:hover {
            background: #16325c;
        }

        .report {
            margin-top: 30px;
            background: #f7f9fc;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .report h3 {
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .issue {
            margin-left: 15px;
            margin-bottom: 6px;
        }

        .warning {
            color: #e67e22;
        }

        .error {
            color: #c0392b;
        }

        .success {
            color: #27ae60;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Automated Code Reviewer</h1>
    <p>Analyze Java code for quality, standards, and common issues</p>

    <textarea id="codeInput" placeholder="Paste your Java code here..."></textarea>

    <button onclick="analyzeCode()">Analyze Code</button>

    <div class="report" id="report">
        <h3>Code Analysis Report</h3>
        <div id="result"></div>
    </div>

    <footer>
        Task 87 • Java Code Quality Analyzer
    </footer>
</div>

<script>
function analyzeCode() {
    const code = document.getElementById("codeInput").value;
    const resultDiv = document.getElementById("result");
    const reportDiv = document.getElementById("report");

    resultDiv.innerHTML = "";
    reportDiv.style.display = "block";

    let issues = 0;

    // Check class naming convention
    const classMatch = code.match(/class\s+([a-zA-Z_][a-zA-Z0-9_]*)/);
    if (classMatch) {
        const className = classMatch[1];
        if (className[0] !== className[0].toUpperCase()) {
            issues++;
            resultDiv.innerHTML += `
                <div class="issue error">
                Issue ${issues}: Class name '${className}' should start with an uppercase letter. [Error]
                </div>`;
        }
    }

    // Check unused variable (basic detection)
    const varMatch = code.match(/int\s+(\w+)\s*;/);
    if (varMatch) {
        const varName = varMatch[1];
        const usageCount = code.split(varName).length - 1;
        if (usageCount === 1) {
            issues++;
            resultDiv.innerHTML += `
                <div class="issue warning">
                Issue ${issues}: Variable '${varName}' is declared but never used. [Warning]
                </div>`;
        }
    }

    // Check long methods
    const methods = code.split("{");
    methods.forEach(block => {
        const lines = block.split("\n").length;
        if (lines > 30) {
            issues++;
            resultDiv.innerHTML += `
                <div class="issue warning">
                Issue ${issues}: A method exceeds recommended length of 30 lines. [Warning]
                </div>`;
        }
    });

    // If no issues
    if (issues === 0) {
        resultDiv.innerHTML = `
            <div class="success">
            ✔ No major issues found. Code follows basic quality standards.
            </div>`;
    }

    // Recommended actions
    resultDiv.innerHTML += `
        <br><strong>Recommended Actions:</strong>
        <ul>
            <li>Remove unused variables</li>
            <li>Refactor long methods</li>
            <li>Follow Java naming conventions</li>
        </ul>
    `;
}
</script>

</body>
</html>
